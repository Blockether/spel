name: Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

# Only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  report:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: DeLaGuardo/setup-clojure@13.1
        with:
          cli: latest

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure/.cpcache
          key: allure-${{ hashFiles('deps.edn') }}
          restore-keys: allure-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Restore Allure history from previous runs so the report shows trends.
      # The reporter reads .allure-history.jsonl (Allure 3 JSONL format) and
      # passes it to `allure awesome -h` for history graphs and retries.
      - name: Restore Allure history
        uses: actions/cache/restore@v4
        with:
          path: .allure-history.jsonl
          key: allure-history-${{ github.run_number }}
          restore-keys: allure-history-

      # The Allure reporter handles everything automatically:
      #   - Writes JSON results to allure-results/
      #   - Resolves Allure 3 CLI via npx (pinned to 3.1.0)
      #   - Runs `allure awesome` to generate HTML report
      #   - Embeds local Playwright trace viewer (no trace.playwright.dev dependency)
      #   - Patches report JS to use local ./trace-viewer/ for traces
      #   - Pre-registers Service Worker for instant trace loading
      #   - Manages run history via .allure-history.jsonl
      # Output: allure-results/ (JSON) + allure-report/ (HTML with trace viewer)
      - name: Run tests with Allure reporter
        run: clojure -M:test --output nested --output com.blockether.spel.allure-reporter/allure
        continue-on-error: true

      # Save updated history for next run. Uses run_number as key so each
      # run creates a new cache entry (restore-keys prefix matches the latest).
      - name: Save Allure history
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: .allure-history.jsonl
          key: allure-history-${{ github.run_number }}

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
