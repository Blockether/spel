name: Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

# Only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  report:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: DeLaGuardo/setup-clojure@13.5
        with:
          cli: latest

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure/.cpcache
          key: allure-${{ hashFiles('deps.edn') }}
          restore-keys: allure-

      - name: Install Playwright browsers
        run: clojure -M -e "(com.microsoft.playwright.CLI/main (into-array String [\"install\" \"--with-deps\"]))"

      - name: Restore Allure history
        uses: actions/cache/restore@v4
        with:
          path: .allure-history.jsonl
          key: allure-history-${{ github.run_number }}
          restore-keys: allure-history-

      - name: Restore previous report data
        uses: actions/cache/restore@v4
        with:
          path: previous-report-data
          key: allure-report-data-${{ github.run_number }}
          restore-keys: allure-report-data-

      - name: Run tests with Allure reporter
        run: clojure -M:test --output nested --output com.blockether.spel.allure-reporter/allure
        continue-on-error: true

      - name: Merge previous report data
        run: |
          if [ -d previous-report-data/test-results ]; then
            OLD_TR=$(ls previous-report-data/test-results/ 2>/dev/null | wc -l)
            echo "Merging $OLD_TR previous test results"
            cp -n previous-report-data/test-results/* allure-report/data/test-results/ 2>/dev/null || true
          fi
          if [ -d previous-report-data/attachments ]; then
            OLD_AT=$(ls previous-report-data/attachments/ 2>/dev/null | wc -l)
            echo "Merging $OLD_AT previous attachments"
            cp -n previous-report-data/attachments/* allure-report/data/attachments/ 2>/dev/null || true
          fi
          if [ -d previous-report-data/test-env-groups ]; then
            cp -n previous-report-data/test-env-groups/* allure-report/data/test-env-groups/ 2>/dev/null || true
          fi

      - name: Prune old report data (keep last 20 runs)
        run: |
          for dir in allure-report/data/test-results allure-report/data/attachments allure-report/data/test-env-groups; do
            if [ -d "$dir" ]; then
              TOTAL=$(find "$dir" -maxdepth 1 -type f | wc -l)
              CURRENT=$(find "$dir" -maxdepth 1 -type f -newer allure-results 2>/dev/null | wc -l)
              OLD=$((TOTAL - CURRENT))
              echo "$dir: $TOTAL total, $CURRENT current run, $OLD from history"
              if [ "$TOTAL" -gt 20000 ]; then
                echo "  Pruning oldest files to stay under 20k..."
                find "$dir" -maxdepth 1 -type f -printf '%T+ %p\n' | sort | head -n $((TOTAL - 15000)) | cut -d' ' -f2- | xargs rm -f
                echo "  After prune: $(find "$dir" -maxdepth 1 -type f | wc -l) files"
              fi
            fi
          done

      - name: Save Allure history
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: .allure-history.jsonl
          key: allure-history-${{ github.run_number }}

      - name: Save report data for next run
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: allure-report/data
          key: allure-report-data-${{ github.run_number }}

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
