name: Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

# Only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  report:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: DeLaGuardo/setup-clojure@13.5
        with:
          cli: latest

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure/.cpcache
          key: allure-${{ hashFiles('deps.edn') }}
          restore-keys: allure-

      - name: Install Playwright browsers
        run: clojure -M -e "(com.microsoft.playwright.CLI/main (into-array String [\"install\" \"--with-deps\"]))"

      # ── Allure history: standard directory-based approach ──
      # Allure reads history from allure-results/history/ and writes
      # updated history to allure-report/history/. We cache the latter
      # and copy it back before each run so trends accumulate.
      - name: Restore Allure history
        uses: actions/cache/restore@v4
        with:
          path: allure-history
          key: allure-history-dir-${{ github.run_number }}
          restore-keys: allure-history-dir-

      - name: Inject history into results directory
        run: |
          mkdir -p allure-results/history
          if [ -d allure-history ] && [ "$(ls -A allure-history 2>/dev/null)" ]; then
            cp -r allure-history/* allure-results/history/
            echo "Injected $(find allure-results/history -type f | wc -l) history files"
          else
            echo "No previous history found — first run"
          fi

      - name: Run tests with Allure reporter
        run: clojure -M:test --output nested --output com.blockether.spel.allure-reporter/allure
        continue-on-error: true

      - name: Save history from generated report
        run: |
          mkdir -p allure-history
          if [ -d allure-report/history ]; then
            cp -r allure-report/history/* allure-history/
            echo "Saved $(find allure-history -type f | wc -l) history files for next run"
          else
            echo "No history directory in report — skipping"
          fi

      - name: Cache Allure history
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: allure-history
          key: allure-history-dir-${{ github.run_number }}

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
