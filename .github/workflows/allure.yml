name: Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

# Only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  report:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: DeLaGuardo/setup-clojure@13.5
        with:
          cli: latest

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure/.cpcache
          key: allure-${{ hashFiles('deps.edn') }}
          restore-keys: allure-

      - name: Install Playwright browsers
        run: clojure -M -e "(com.microsoft.playwright.CLI/main (into-array String [\"install\" \"--with-deps\"]))"

      - name: Restore Allure history
        uses: actions/cache/restore@v4
        with:
          path: .allure-history.jsonl
          key: allure-history-${{ github.run_number }}
          restore-keys: allure-history-

      - name: Restore previous builds
        uses: actions/cache/restore@v4
        with:
          path: allure-builds
          key: allure-builds-${{ github.run_number }}
          restore-keys: allure-builds-

      - name: Run tests with Allure reporter
        run: clojure -M:test --output nested --output com.blockether.spel.allure-reporter/allure
        continue-on-error: true

      - name: Manage build history (keep last 10 builds)
        run: |
          MAX_BUILDS=10
          RUN=${{ github.run_number }}

          # Save current run's data into its own directory
          mkdir -p "allure-builds/$RUN"
          for subdir in test-results attachments test-env-groups; do
            if [ -d "allure-report/data/$subdir" ]; then
              mkdir -p "allure-builds/$RUN/$subdir"
              cp allure-report/data/$subdir/* "allure-builds/$RUN/$subdir/" 2>/dev/null || true
            fi
          done
          echo "Saved build $RUN: $(find "allure-builds/$RUN" -type f | wc -l) files"

          # List all builds sorted numerically, prune oldest beyond limit
          BUILDS=$(ls -1d allure-builds/[0-9]* 2>/dev/null | sort -t/ -k2 -n)
          COUNT=$(echo "$BUILDS" | grep -c .)
          echo "Total builds cached: $COUNT (limit: $MAX_BUILDS)"

          if [ "$COUNT" -gt "$MAX_BUILDS" ]; then
            TO_REMOVE=$((COUNT - MAX_BUILDS))
            echo "Removing $TO_REMOVE oldest build(s)..."
            echo "$BUILDS" | head -n "$TO_REMOVE" | while read dir; do
              echo "  Dropping build $(basename "$dir")"
              rm -rf "$dir"
            done
          fi

          # Merge all retained builds into the report
          MERGED=0
          for build_dir in allure-builds/[0-9]*; do
            [ -d "$build_dir" ] || continue
            for subdir in test-results attachments test-env-groups; do
              if [ -d "$build_dir/$subdir" ] && [ -d "allure-report/data/$subdir" ]; then
                cp -n "$build_dir/$subdir/"* "allure-report/data/$subdir/" 2>/dev/null || true
              fi
            done
            MERGED=$((MERGED + 1))
          done
          echo "Merged data from $MERGED build(s) into report"

      - name: Trim Allure history to last 10 entries
        run: |
          if [ -f .allure-history.jsonl ]; then
            LINES=$(wc -l < .allure-history.jsonl)
            if [ "$LINES" -gt 10 ]; then
              echo "Trimming .allure-history.jsonl from $LINES to 10 entries"
              tail -n 10 .allure-history.jsonl > .allure-history.jsonl.tmp
              mv .allure-history.jsonl.tmp .allure-history.jsonl
            fi
          fi

      - name: Save Allure history
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: .allure-history.jsonl
          key: allure-history-${{ github.run_number }}

      - name: Save build history
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: allure-builds
          key: allure-builds-${{ github.run_number }}

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
